<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/x-icon" href="assets/favicon_io/favicon.ico">
    <title>Capitals of the world</title>
</head>

<body>
    <header>
        <h1 class="heading">Capitals of the world</h1>
    </header>



<!-- Стартовая страница -->
<div id="start-page" class="start-page">
    <h2>Welcome to Capitals of the World Quiz!</h2>
    <button id="btn-start">Start</button>
</div>


            <div class="quiz-over-modal">
            <div class="content">
                <h1>Good job!</h1>
                <p>You answered 
                    <span id="correct-answer"></span> of
                    <span id="number-of-all-questions-2"></span> questions
                </p>
                <button id="btn-try-again">One more try</button>
            </div>
            </div>
            <div class="quiz-container">
                <div id="timer"></div>

            <div class="question-number">
                <h3>Question
                    <span id="number-of-question"></span>
                    of
                    <span id="number-of-all-questions"></span>
                </h3>
            </div>
            <div id="question"></div>
            <div class="options">
                <div data-id="0" class="option option1"></div>
                <div data-id="1" class="option option2"></div>
                <div data-id="2" class="option option3"></div>
                <div data-id="3" class="option option4"></div>
            </div>
            <div class="button">
                
                <button id="btn-next">Next</button>
            </div>
            <div id="answers-tracker">
              
            </div>
            </div>

    <script src="main.js" defer></script>

    <footer>
        <p>&copy; 2024 Capitals of the world
            . All rights reserved.</p>
    </footer>

</body>
</html>
